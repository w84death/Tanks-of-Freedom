[application]

name="Tanks of Freedom"
main_scene="res://game.xscn"
disable_stdout=false
use_shared_user_dir=true
icon="res://icon.png"
target_fps=60
boot_bg_color=#ff000000
boot_splash="res://assets/splash_screen.png"

[audio]

use_chorus_reverb=false
stream_volume_scale=0.5
fx_volume_scale=0.2

[debug]

print_fps=true
print_metrics=false

[display]

width=1280
height=800
resizable=true
fullscreen=true
stretch_mode="viewport"
stretch_aspect="keep"
orientation="landscape"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[]

[rasterizer]

trilinear_mipmap_filter=false
anisotropic_filter_level=1.0
use_pixel_snap=true

[render]

thread_model=2
mipmap_policy=0
shadows_enabled=false
default_clear_color=#ff005784
room_cull_enabled=false
light_discard_enabled=true

[tof]

default_zoom=2
selector_offset=12
